spring.application.name=Sushi-Bar

server.port=${PORT:8080}

# --- Database Configuration (defaults to in-memory H2, override via environment variables in production) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:sushibar_db}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# --- H2 Console for quick inspection (disable in production) ---
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# --- CORS origins (comma separated) ---
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://qassimaltarhouni.github.io,https://qassimaltarhouni.github.io/FoodApp-main,http://localhost:5173,http://localhost:3000}
